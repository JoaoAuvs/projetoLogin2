<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuração WiFi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="full">
    <ion-label position="floating">SSID</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Senha do WiFi</ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <br>
  <ion-button type="submit" color="success" expand="block">SALVAR</ion-button>
  <br>
  <ion-button type="submit" color="danger" expand="block">CANCELAR</ion-button>

</ion-content>
